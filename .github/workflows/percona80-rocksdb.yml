          export VCPKG_BUILD_TYPE=release

          # install cmake3 v4.1.0
          curl -sLo cmake3.tar.gz https://github.com/Kitware/CMake/releases/download/v3.31.8/cmake-3.31.8-linux-x86_64.tar.gz
